version: "3.9"

services:
  app:
    image: hello-api:dev
    container_name: rp-app
    expose:
      - "8000"
    environment:
      APP_NAME: "hello-api"
      LOG_LEVEL: "INFO"

  nginx:
    image: nginx:1.27-alpine
    container_name: rp-nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
